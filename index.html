<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="styles/index.css" media="screen" />
</head>
<body>
    <section class="section">   

        <div class="bigbox first">
            <div class="smallbox"></div>
            <div class="smallbox"></div>
            <div class="smallbox"></div>
        </div>
        <div class="bigbox second">
            <div class="smallboxother"></div>
            <div class="smallboxother"></div>
            <div class="smallboxother"></div>
        </div>
        <div class="bigbox third">
            <div class="smallbox"></div>
            <div class="smallbox"></div>
            <div class="smallbox"></div>
        </div>
        <div class="bigbox fourth">
            <div class="smallbox"></div>
            <div class="smallbox"></div>
            <div class="smallbox"></div>
        </div>
        <div class="bigbox fifth">
            <div class="smallboxother"><p class="text_one">small text</p></div>
            <div class="smallbox"><p class="text_one">small text</p></div>
            <div class="smallboxother"><p class="text_one">small text</p></div>
        </div>
        <div class="bigbox sixth">
            <div class="smallbox"></div>
            <div class="smallboxthird"></div>
            <div class="smallbox"></div>
        <div>
    </section>        
</body>
</html>
